<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Tools</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      width: 420px;
      max-height: 640px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #030303;
    }
    .tab-bar {
      display: flex;
      background-color: #f1f3f4;
      border-radius: 8px;
      padding: 4px;
      margin-bottom: 16px;
      gap: 4px;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: transparent;
      color: #202124;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .tab-button.active {
      background-color: #065fd4;
      color: #ffffff;
    }
    .tab-button:hover {
      background-color: rgba(6, 95, 212, 0.15);
    }
    .tab-panel {
      display: none;
      animation: fadeIn 0.2s ease;
    }
    .tab-panel.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 17px;
      margin: 0 0 12px 0;
      color: #030303;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    h1 .emoji {
      font-size: 20px;
    }
    .section {
      margin-bottom: 14px;
    }
    .info {
      font-size: 13px;
      color: #606060;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button.primary {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #065fd4;
      color: #ffffff;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    button.primary:hover {
      background-color: #0553c2;
    }
    button.secondary {
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid #065fd4;
      border-radius: 6px;
      background-color: transparent;
      color: #065fd4;
      font-weight: 500;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    button.secondary:hover {
      background-color: rgba(6, 95, 212, 0.1);
    }
    button:disabled {
      background-color: #c6dafc;
      color: #ffffff;
      cursor: not-allowed;
      border-color: transparent;
    }
    .warning {
      font-size: 12px;
      color: #d93025;
      margin-bottom: 12px;
      padding: 8px;
      background-color: #fef7e0;
      border-radius: 6px;
      display: none;
      line-height: 1.4;
    }
    .status {
      font-size: 12px;
      color: #606060;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      display: none;
      line-height: 1.4;
    }
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    .status.error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
    .status.info {
      background-color: #e3f2fd;
      color: #1565c0;
      display: block;
    }
    .stats {
      margin-top: 10px;
      padding: 8px;
      background-color: #f3f4f6;
      border-radius: 6px;
      font-size: 12px;
      color: #606060;
      display: none;
      line-height: 1.4;
    }
    .stats.visible {
      display: block;
    }
    .channel-info {
      font-size: 12px;
      color: #404040;
      margin-top: 8px;
      line-height: 1.5;
    }
    .channel-info strong {
      color: #202124;
    }
    .live-list {
      max-height: 340px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 10px;
      display: none;
      background: #fbfbfb;
      margin-top: 12px;
    }
    .live-list.visible {
      display: block;
    }
    .live-item {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #ffffff;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .live-item:last-child {
      margin-bottom: 0;
    }
    .live-title {
      font-weight: 600;
      color: #065fd4;
      cursor: pointer;
      display: inline-flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
    }
    .live-title:hover {
      text-decoration: underline;
    }
    .live-id {
      font-size: 12px;
      color: #606060;
      font-family: monospace;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .copy-btn {
      padding: 4px 8px;
      font-size: 11px;
      background-color: #065fd4;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .copy-btn:hover {
      background-color: #0553c2;
    }
    .live-badge {
      display: inline-block;
      padding: 2px 6px;
      font-size: 11px;
      background-color: #cc0000;
      color: #ffffff;
      border-radius: 4px;
      font-weight: 600;
    }
    .live-badge.upcoming {
      background-color: #065fd4;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <button class="tab-button active" data-target="panel-livechat">Live Chat Downloader</button>
    <button class="tab-button" data-target="panel-channel">Channel Live Streams</button>
  </div>

  <div id="panel-livechat" class="tab-panel active">
    <h1><span class="emoji">ðŸ“¥</span>Live Chat Downloader</h1>
    <div class="section">
      <div class="info">
        Download live chat from YouTube videos using your browser's cookies (mimics <code>yt-dlp --write-subs --sub-lang "live_chat"</code>).
      </div>
    </div>
    <div class="warning" id="warning"></div>
    <div class="button-container">
      <button class="primary" id="downloadLiveChat">Download Live Chat (Replay)</button>
      <button class="primary" id="downloadLiveChatLive" style="display:none;">Download Live Chat (Live)</button>
      <button class="primary" id="stopDownload" style="display:none;background-color:#d93025;">Stop Download</button>
    </div>
    <div class="status" id="status"></div>
  </div>

  <div id="panel-channel" class="tab-panel">
    <h1><span class="emoji">ðŸŽ¥</span>Channel Live Streams</h1>
    <div class="info">
      Fetch live, upcoming, and archived live stream video IDs from the current YouTube channel using your logged-in cookies.
    </div>
    <div class="warning" id="channelWarning"></div>
    <div class="button-container">
      <button class="primary" id="channelFetchLives">Fetch All Live Videos</button>
      <div class="button-row" id="channelActions" style="display:none;">
        <button class="secondary" id="channelCopyAll">Copy All Video IDs</button>
        <button class="secondary" id="channelExportJson">Export as JSON</button>
      </div>
    </div>
    <div class="status" id="channelStatus"></div>
    <div class="channel-info" id="channelInfo"></div>
    <div class="stats" id="channelStats"></div>
    <div class="live-list" id="channelLiveList"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
